<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad: linear-gradient(180deg, #d35d47 0%, #f4c2b5 100%);
            --env-pink: #d9859a;
            --env-flap: #e29fb0;
            --card-border: #d4a5b1;
            --paper-texture: radial-gradient(circle, #ffffff 0%, #f9f4f0 100%);
        }

        body {
            background: var(--bg-grad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- WINGS SCALED TO 1x --- */
        .wings-svg {
            position: absolute;
            width: 800px; /* Reduced span to 1x scale */
            height: 500px;
            z-index: 1;
            opacity: 0;
            transform: scale(0.4) translateY(120px);
            transition: all 1.6s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        /* --- ENVELOPE --- */
        .envelope {
            position: relative;
            width: 400px;
            height: 250px;
            background: var(--env-pink);
            border-radius: 0 0 15px 15px;
            z-index: 10;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 75%;
            background: var(--env-flap);
            clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
        }

        /* --- CARD WITH PAPER TEXTURE --- */
        .card {
            position: absolute;
            width: 380px;
            height: 340px;
            background: var(--paper-texture);
            border-radius: 15px;
            padding: 15px;
            box-sizing: border-box;
            z-index: 5;
            opacity: 0;
            display: flex;
            transform: translateY(0);
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            background-image: url("https://www.transparenttextures.com/patterns/felt.png");
        }

        .card-inner {
            flex: 1;
            border: 4px solid var(--card-border);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            box-sizing: border-box;
        }

        /* --- ANIMATIONS --- */
        .container.open .wings-svg {
            opacity: 1;
            transform: scale(1) translateY(-60px);
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-240px);
            z-index: 100;
        }

        #typewriter {
            font-size: 1.4rem;
            color: #2c2c2c;
            line-height: 1.5;
            font-weight: bold;
            min-height: 150px;
        }

        .heart-particle {
            position: absolute;
            top: -10%;
            animation: fall linear forwards;
            z-index: 200;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container" onclick="openSurprise()">
        <svg class="wings-svg" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
            <g stroke="black" stroke-width="1.8" fill="white" stroke-linejoin="round">
                <path d="M500,400 
                         C480,350 420,250 300,180 
                         C250,150 150,130 100,180 
                         C80,210 70,250 100,290 
                         C60,280 40,310 50,350 
                         C60,390 90,410 130,410 
                         C80,420 70,470 120,510 
                         C160,540 220,530 280,490 
                         C240,520 250,570 320,580 
                         C400,590 480,500 500,400 Z" />
                
                <path d="M500,400 
                         C520,350 580,250 700,180 
                         C750,150 850,130 900,180 
                         C920,210 930,250 900,290 
                         C940,280 960,310 950,350 
                         C940,390 910,410 870,410 
                         C920,420 930,470 880,510 
                         C840,540 780,530 720,490 
                         C760,520 750,570 680,580 
                         C600,590 520,500 500,400 Z" />
                
                <g stroke-opacity="0.3" fill="none" stroke-width="1.2">
                    <path d="M450,380 Q320,280 120,220" />
                    <path d="M460,420 Q320,420 120,400" />
                    <path d="M470,460 Q400,520 280,550" />
                    <path d="M550,380 Q680,280 880,220" />
                    <path d="M540,420 Q680,420 880,400" />
                    <path d="M530,460 Q600,520 720,550" />
                </g>
            </g>
        </svg>

        <div class="envelope"></div>
        
        <div class="card">
            <div class="card-inner">
                <h2 style="margin:0 0 10px 0; font-size: 2.5rem; color: #222;">For You</h2>
                <div id="typewriter"></div>
                <div style="margin-top:15px; font-size: 32px;">❤️</div>
            </div>
        </div>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.container').classList.add('open');
            setTimeout(typeWriter, 1200);
            setInterval(createHeart, 250);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 45);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            const colors = ['#ffffff', '#ffb7c5', '#e91e63', '#4fc3f7', '#81c784', '#ffd54f'];
            heart.innerHTML = '❤️';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.8;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Letter For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #ffeef2; /* Soft love-themed pink */
            background-image: radial-gradient(#ffc1cc 1px, transparent 1px);
            background-size: 20px 20px; /* Subtle heart-dot pattern */
            color: #d81b60; 
            font-family: 'Dancing Script', cursive; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            border: none;
            padding: 50px;
            background: rgba(255, 255, 255, 0.9); /* Glassy white paper look */
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(216, 27, 96, 0.2);
            max-width: 80%;
            z-index: 10;
            text-align: center;
            position: relative;
        }
        .container::before {
            content: "‚ô•";
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 20px;
            opacity: 0.5;
        }
        .my-message {
            font-size: 2.2em;
            line-height: 1.4;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        .heart-main { color: #ff4d6d; font-size: 60px; animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .falling-heart {
            position: absolute;
            top: -10%;
            color: #ff8fa3;
            font-size: 25px;
            user-select: none;
            animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="my-message">
YES! 
I would love to be your Sahelii Moti. 
You are the best! ‚ù§Ô∏è
        </div>
        <div class="heart-main">‚ù§Ô∏è</div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            // Randomly pick between different heart colors/shapes
            const types = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üå∏'];
            heart.innerHTML = types[Math.floor(Math.random() * types.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>

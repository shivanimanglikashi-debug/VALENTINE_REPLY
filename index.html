<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad: linear-gradient(180deg, #d35d47 0%, #f4c2b5 100%);
            --env-pink: #d9859a;
            --card-border: #d4a5b1;
        }

        body {
            background: var(--bg-grad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- HIGH-DETAIL COMPLETE WINGS --- */
        .wings-svg {
            position: absolute;
            width: 900px;
            z-index: 1;
            opacity: 0;
            transform: scale(0.3) translateY(120px);
            transition: all 1.6s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) drop-shadow(0 8px 15px rgba(0,0,0,0.3));
        }

        /* --- ENVELOPE (OPEN POCKET) --- */
        .envelope {
            position: relative;
            width: 320px;
            height: 200px;
            background: var(--env-pink);
            border-radius: 0 0 12px 12px;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 70%;
            background: #e29fb0;
            clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
        }

        /* --- ENLARGED POP-UP CARD --- */
        .card {
            position: absolute;
            width: 320px;
            height: 290px; /* Increased Height for full message */
            background: #fff;
            border-radius: 12px;
            padding: 12px;
            box-sizing: border-box;
            z-index: 5;
            opacity: 0;
            transform: translateY(0);
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
        }

        .card-inner {
            width: 100%; height: 100%;
            border: 3px solid var(--card-border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 22px;
            text-align: center;
            background: #fff;
        }

        /* --- ANIMATION STATES --- */
        .container.open .wings-svg {
            opacity: 1;
            transform: scale(1.1) translateY(-50px);
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-180px);
            z-index: 100;
        }

        #typewriter {
            font-size: 1.25rem;
            color: #333;
            line-height: 1.4;
            font-weight: bold;
        }

        .heart-particle {
            position: absolute;
            top: -10%;
            animation: fall linear forwards;
            z-index: 200;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container" onclick="openSurprise()">
        <svg class="wings-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <g stroke="black" stroke-width="1.2" fill="white" stroke-linejoin="round">
                <g transform="translate(400, 300)">
                    <path d="M0,0 C-50,-100 -150,-200 -300,-250 C-320,-260 -350,-240 -340,-210 C-345,-220 -380,-190 -370,-160 C-375,-170 -400,-130 -380,-100 C-390,-110 -400,-60 -360,-30 C-370,-40 -370,10 -330,40 C-340,30 -320,80 -270,100 C-280,90 -240,130 -180,140 C-100,100 -50,50 0,0 Z" />
                    <path d="M-50,-30 L-300,-200" fill="none" stroke-opacity="0.3" />
                    <path d="M-60,0 L-330,-100" fill="none" stroke-opacity="0.3" />
                    <path d="M-60,30 L-320,10" fill="none" stroke-opacity="0.3" />
                    <path d="M-40,60 L-250,80" fill="none" stroke-opacity="0.3" />
                </g>
                <g transform="translate(400, 300) scale(-1, 1)">
                    <path d="M0,0 C-50,-100 -150,-200 -300,-250 C-320,-260 -350,-240 -340,-210 C-345,-220 -380,-190 -370,-160 C-375,-170 -400,-130 -380,-100 C-390,-110 -400,-60 -360,-30 C-370,-40 -370,10 -330,40 C-340,30 -320,80 -270,100 C-280,90 -240,130 -180,140 C-100,100 -50,50 0,0 Z" />
                    <path d="M-50,-30 L-300,-200" fill="none" stroke-opacity="0.3" />
                    <path d="M-60,0 L-330,-100" fill="none" stroke-opacity="0.3" />
                    <path d="M-60,30 L-320,10" fill="none" stroke-opacity="0.3" />
                    <path d="M-40,60 L-250,80" fill="none" stroke-opacity="0.3" />
                </g>
            </g>
        </svg>

        <div class="envelope"></div>
        
        <div class="card">
            <div class="card-inner">
                <h2 style="margin:0 0 12px 0; font-size: 2.1rem; color: #333;">For You</h2>
                <div id="typewriter"></div>
                <div style="margin-top:15px; font-size: 26px;">❤️</div>
            </div>
        </div>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.container').classList.add('open');
            setTimeout(typeWriter, 1200);
            setInterval(createHeart, 250);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 45);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            const colors = ['#ffffff', '#ffb7c5', '#e91e63', '#4fc3f7', '#81c784', '#ffd54f'];
            heart.innerHTML = '❤️';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.8;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>

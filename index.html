<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e58e82;
            --env-pink: #f1969a;
            --env-flap: #f4a7ab;
            --card-white: #ffffff;
            --text-dark: #333333;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1.title {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        /* --- WINGS --- */
        .wings {
            position: absolute;
            width: 700px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .container.open .wings {
            opacity: 1;
        }

        .wing {
            width: 250px;
            height: 150px;
            background: url('https://img.icons8.com/ios-filled/250/ffffff/angel-wings.png') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        .wing.left {
            transform: scaleX(-1);
            animation: flapLeft 2s ease-in-out infinite;
        }

        .wing.right {
            animation: flapRight 2s ease-in-out infinite;
        }

        @keyframes flapLeft {
            0%, 100% { transform: scaleX(-1) rotate(0deg); }
            50% { transform: scaleX(-1) rotate(-10deg) translateY(-10px); }
        }

        @keyframes flapRight {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-10deg) translateY(-10px); }
        }

        /* --- ENVELOPE --- */
        .envelope {
            position: relative;
            width: 350px;
            height: 220px;
            background: var(--env-pink);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            z-index: 20;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--env-flap);
            clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
            z-index: 30;
            border-radius: 0 0 10px 10px;
        }

        /* --- CARD --- */
        .card {
            position: absolute;
            width: 310px;
            height: 280px;
            left: 20px;
            bottom: 10px;
            background: var(--card-white);
            border-radius: 15px;
            padding: 25px;
            box-sizing: border-box;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            z-index: 15;
            opacity: 0;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.1), opacity 0.5s;
            border: 8px solid #f9e1e3;
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-260px);
            z-index: 100;
        }

        .card-content {
            text-align: center;
        }

        .card-header {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        #typewriter {
            font-size: 0.95rem;
            color: #444;
            line-height: 1.6;
            font-weight: 600;
        }

        .heart-icon {
            color: #d35d47;
            font-size: 20px;
            margin-top: 15px;
        }

        /* --- UI ELEMENTS --- */
        .hint {
            margin-top: 30px;
            color: white;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            opacity: 0.9;
        }

        .replay-btn {
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background: white;
            color: var(--bg-color);
            font-weight: bold;
            cursor: pointer;
            visibility: hidden;
            opacity: 0;
            transition: 0.5s;
        }

        /* Mobile */
        @media (max-width: 500px) {
            .wings { width: 100%; top: 40px; }
            .wing { width: 150px; height: 100px; }
            .envelope { width: 280px; height: 180px; }
            .card { width: 250px; height: 260px; left: 15px; }
            .container.open .card { transform: translateY(-200px); }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1 class="title">For You</h1>

        <div class="container" id="mainContainer" onclick="openSurprise()">
            <div class="wings">
                <div class="wing left"></div>
                <div class="wing right"></div>
            </div>
            
            <div class="envelope">
                <div class="card">
                    <div class="card-content">
                        <div class="card-header">For You</div>
                        <div id="typewriter"></div>
                        <div class="heart-icon">❤️</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hint" id="hintText">Click to open</div>
        <button class="replay-btn" id="replayBtn" onclick="resetPage()">Open Again?</button>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;

            document.getElementById('mainContainer').classList.add('open');
            document.getElementById('hintText').style.display = 'none';
            
            setTimeout(typeWriter, 1000);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            } else {
                const btn = document.getElementById('replayBtn');
                btn.style.visibility = 'visible';
                btn.style.opacity = '1';
            }
        }

        function resetPage() {
            location.reload(); // Simple way to reset all animations
        }
    </script>
</body>
</html>

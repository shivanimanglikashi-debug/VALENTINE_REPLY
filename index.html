<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #d35d47;
            --bg-bottom: #f4c2b5;
            --env-pink: #d9859a;
            --env-flap: #e29fb0;
            --card-border: #d4a5b1;
            --paper-texture: radial-gradient(circle, #ffffff 0%, #f9f4f0 100%);
        }

        body {
            background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
            background-size: 100% 200%;
            animation: skyDrift 10s ease-in-out infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        @keyframes skyDrift {
            from { background-position: 0% 0%; }
            to { background-position: 0% 100%; }
        }

        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- ENVELOPE BODY --- */
        .envelope {
            position: relative;
            width: 400px;
            height: 250px;
            background: var(--env-pink);
            border-radius: 0 0 15px 15px;
            z-index: 10;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1.4s ease-in-out;
        }

        /* --- WINGS ATTACHED DIRECTLY TO EDGES --- */
        .wing {
            position: absolute;
            width: 300px; /* Individual wing size */
            height: 250px;
            top: -20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
        }

        .wing.left {
            right: 100%; /* Sticks to left edge */
            transform-origin: right center;
        }

        .wing.right {
            left: 100%; /* Sticks to right edge */
            transform-origin: left center;
        }

        /* FLAPPING ANIMATION */
        .container.open .wing {
            opacity: 1;
        }

        .container.open .wing.left {
            animation: flapLeft 0.6s ease-in-out infinite alternate 1.4s;
        }

        .container.open .wing.right {
            animation: flapRight 0.6s ease-in-out infinite alternate 1.4s;
        }

        @keyframes flapLeft {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(50deg); }
        }

        @keyframes flapRight {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(-50deg); }
        }

        /* Floating motion for the whole envelope */
        .container.open .envelope {
            animation: float 3s ease-in-out infinite 1.4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* --- ENVELOPE FLAP --- */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 75%;
            background: var(--env-flap);
            clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
            z-index: 12;
        }

        /* --- TEXTURED CARD --- */
        .card {
            position: absolute;
            width: 380px;
            height: 350px;
            background: var(--paper-texture);
            border-radius: 15px;
            padding: 15px;
            box-sizing: border-box;
            z-index: 5;
            opacity: 0;
            display: flex;
            transform: translateY(0);
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            background-image: url("https://www.transparenttextures.com/patterns/felt.png");
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-290px);
            z-index: 100;
        }

        .card-inner {
            flex: 1;
            border: 4px solid var(--card-border);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
        }

        #typewriter {
            font-size: 1.4rem;
            color: #2c2c2c;
            line-height: 1.5;
            font-weight: bold;
            min-height: 150px;
        }

        .heart-particle {
            position: absolute;
            top: -10%;
            animation: fall linear forwards;
            z-index: 200;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container" onclick="openSurprise()">
        
        <div class="envelope">
            <svg class="wing left" viewBox="0 0 400 500">
                <path d="M400,350 C350,300 280,200 150,130 C100,100 0,80 -50,130 C-70,160 -80,210 -50,260 C-90,250 -110,280 -100,320 C-90,360 -60,380 -20,380 C-70,390 -80,440 -30,480 C10,510 70,500 130,460 C90,490 100,540 170,550 C250,560 330,470 400,350 Z" fill="white" stroke="black" stroke-width="2"/>
            </svg>

            <svg class="wing right" viewBox="0 0 400 500">
                <path d="M0,350 C50,300 120,200 250,130 C300,100 400,80 450,130 C470,160 480,210 450,260 C490,250 510,280 500,320 C490,360 460,380 420,380 C470,390 480,440 430,480 C390,510 330,500 270,460 C310,490 300,540 230,550 C150,560 70,470 0,350 Z" fill="white" stroke="black" stroke-width="2"/>
            </svg>

            <div class="card">
                <div class="card-inner">
                    <h2 style="margin:0 0 10px 0; font-size: 2.5rem; color: #222;">For You</h2>
                    <div id="typewriter"></div>
                    <div style="margin-top:15px; font-size: 32px;">❤️</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.container').classList.add('open');
            setTimeout(typeWriter, 1200);
            setInterval(createHeart, 250);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 45);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            const colors = ['#ffffff', '#ffb7c5', '#e91e63', '#4fc3f7', '#81c784', '#ffd54f'];
            heart.innerHTML = '❤️';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.8;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad: linear-gradient(180deg, #d35d47 0%, #f4c2b5 100%);
            --env-pink: #d9859a;
            --env-flap: #e29fb0;
            --card-border: #d4a5b1;
        }

        body {
            background: var(--bg-grad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- HIGH-DETAIL ILLUSTRATED WINGS --- */
        .wings-svg {
            position: absolute;
            width: 800px;
            z-index: 1;
            opacity: 0;
            transform: scale(0.5) translateY(100px);
            transition: all 1.4s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        /* --- THE ENVELOPE --- */
        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background: var(--env-pink);
            border-radius: 0 0 8px 8px;
            z-index: 10;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        /* Flap detail */
        .envelope::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid var(--env-flap);
            z-index: 11;
            transition: transform 0.8s;
            transform-origin: top;
        }

        /* --- THE CARD --- */
        .card {
            position: absolute;
            width: 260px;
            height: 220px;
            background: #fff;
            border-radius: 10px;
            padding: 8px;
            box-sizing: border-box;
            z-index: 5;
            opacity: 0;
            transform: translateY(0);
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
        }

        .card-inner {
            width: 100%; height: 100%;
            border: 2px solid var(--card-border);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            background: #fff;
        }

        /* --- OPEN STATE --- */
        .container.open .wings-svg {
            opacity: 1;
            transform: scale(1) translateY(-40px);
        }

        .container.open .envelope::after {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-140px);
            z-index: 100;
        }

        #typewriter {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.3;
            font-weight: bold;
        }

        /* --- MULTICOLOR HEARTS --- */
        .heart-particle {
            position: absolute;
            top: -10%;
            animation: fall linear forwards;
            z-index: 200;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container" onclick="openSurprise()">
        <svg class="wings-svg" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="right-wing" fill="white" stroke="black" stroke-width="1.2">
                <g transform="translate(400, 300)">
                    <path d="M0,0 Q50,-150 250,-250 L230,-210 Q260,-220 280,-180 L250,-150 Q290,-160 310,-110 L270,-90 Q300,-80 300,-30 L250,-30 Q280,-10 260,40 L210,30 Q230,60 190,90 L150,60 Q150,100 100,120 L80,70 Q60,100 20,110 Z" />
                    <path d="M10,-10 Q40,-100 180,-180 L160,-150 Q190,-160 200,-120 L170,-100 Q200,-100 210,-60 L180,-50 Q200,-40 190,0 L140,-10 Q150,20 120,40 Z" fill="#f9f9f9"/>
                </g>
                <g transform="translate(400, 300) scale(-1, 1)">
                    <path d="M0,0 Q50,-150 250,-250 L230,-210 Q260,-220 280,-180 L250,-150 Q290,-160 310,-110 L270,-90 Q300,-80 300,-30 L250,-30 Q280,-10 260,40 L210,30 Q230,60 190,90 L150,60 Q150,100 100,120 L80,70 Q60,100 20,110 Z" />
                    <path d="M10,-10 Q40,-100 180,-180 L160,-150 Q190,-160 200,-120 L170,-100 Q200,-100 210,-60 L180,-50 Q200,-40 190,0 L140,-10 Q150,20 120,40 Z" fill="#f9f9f9"/>
                </g>
            </g>
        </svg>

        <div class="envelope"></div>
        
        <div class="card">
            <div class="card-inner">
                <h2 style="margin:0 0 10px 0; font-size: 1.8rem;">For You</h2>
                <div id="typewriter"></div>
                <div style="margin-top:10px; font-size: 20px;">❤️</div>
            </div>
        </div>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.container').classList.add('open');
            setTimeout(typeWriter, 1200);
            setInterval(createHeart, 300);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            const colors = ['#ffffff', '#ffb7c5', '#e91e63', '#4fc3f7', '#81c784', '#ffd54f'];
            heart.innerHTML = '❤️';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.8;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #d35d47;
            --bg-bottom: #f4c2b5;
            --env-pink: #d9859a;
            --env-flap: #e29fb0;
            --card-border: #d4a5b1;
            --paper-texture: radial-gradient(circle, #ffffff 0%, #f9f4f0 100%);
        }

        body {
            background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            perspective: 1500px;
        }

        .container {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        /* --- ENVELOPE BODY --- */
        .envelope {
            position: relative;
            width: 420px;
            height: 260px;
            background: var(--env-pink);
            border-radius: 0 0 15px 15px;
            z-index: 20;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- WINGS: STUCK TO EDGES --- */
        .wing-svg {
            position: absolute;
            top: -20px;
            width: 380px; 
            height: 320px;
            z-index: 15; /* Behind the envelope pocket but visible */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .left-wing {
            right: 100%; /* Align its right edge to envelope's left edge */
            margin-right: -8px; /* Force an overlap to hide any gap */
            transform-origin: right center;
        }

        .right-wing {
            left: 100%; /* Align its left edge to envelope's right edge */
            margin-left: -8px; /* Force an overlap to hide any gap */
            transform-origin: left center;
        }

        /* --- FLAPPING --- */
        .container.open .wing-svg {
            opacity: 1;
        }

        .container.open .left-wing {
            animation: flapL 0.5s ease-in-out infinite alternate 1.1s;
        }

        .container.open .right-wing {
            animation: flapR 0.5s ease-in-out infinite alternate 1.1s;
        }

        @keyframes flapL {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(70deg); }
        }

        @keyframes flapR {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(-70deg); }
        }

        .container.open .envelope {
            animation: drift 3s ease-in-out infinite 1s;
        }

        @keyframes drift {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-45px); }
        }

        /* --- ENVELOPE DECORATION --- */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 75%;
            background: var(--env-flap);
            clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
            z-index: 30;
        }

        /* --- THE CARD --- */
        .card {
            position: absolute;
            width: 390px;
            height: 350px;
            background: var(--paper-texture);
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            z-index: 25;
            opacity: 0;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            background-image: url("https://www.transparenttextures.com/patterns/felt.png");
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-310px);
        }

        .card-inner {
            height: 100%;
            border: 4px solid var(--card-border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
        }

        #typewriter {
            font-size: 1.4rem;
            color: #222;
            line-height: 1.4;
            font-weight: bold;
        }

        /* --- BURSTING HEARTS --- */
        .heart-particle {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            animation: burstOut 2s ease-out forwards;
        }

        @keyframes burstOut {
            0% { transform: translate(0, 0) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" onclick="openSurprise()">
        
        <div class="envelope">
            <svg class="wing-svg left-wing" viewBox="0 0 400 500">
                <path d="M400,350 L400,300 C350,250 280,150 150,120 C100,80 20,100 10,180 C0,250 50,280 100,300 C40,300 10,330 20,380 C30,430 80,450 130,450 C80,470 70,520 120,550 C180,580 300,530 400,350 Z" fill="white" stroke="black" stroke-width="2.5"/>
            </svg>

            <svg class="wing-svg right-wing" viewBox="0 0 400 500">
                <path d="M0,350 L0,300 C50,250 120,150 250,120 C300,80 380,100 390,180 C400,250 350,280 300,300 C360,300 390,330 380,380 C370,430 320,450 270,450 C320,470 330,520 280,550 C220,580 100,530 0,350 Z" fill="white" stroke="black" stroke-width="2.5"/>
            </svg>

            <div class="card">
                <div class="card-inner">
                    <h2 style="margin:0 0 10px 0; font-size: 2.6rem;">For You</h2>
                    <div id="typewriter"></div>
                    <div style="margin-top:15px; font-size: 35px;">❤️</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.container').classList.add('open');
            
            // Heart Burst Logic
            for(let j=0; j<15; j++) {
                createHeart();
            }
            setInterval(createHeart, 450);
            
            setTimeout(typeWriter, 1100);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 45);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '❤️';
            const colors = ['#ffffff', '#ffb7c5', '#e91e63', '#4fc3f7', '#ffd54f'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            const tx = (Math.random() - 0.5) * 600 + 'px';
            const ty = (Math.random() - 1) * 500 + 'px';
            heart.style.setProperty('--tx', tx);
            heart.style.setProperty('--ty', ty);

            document.querySelector('.container').appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>

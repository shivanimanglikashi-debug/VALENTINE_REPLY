<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sahelii Moti</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #f9d9d5; /* Soft gradient background color */
            --env-body: #e68ca3; /* The pink envelope color */
            --env-flap: #d6718c; /* Slightly darker flap */
            --card-border: #f2aebc;
        }

        body {
            background: radial-gradient(circle, #fce4ec, #f8bbd0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        /* --- REALISTIC FEATHERED WINGS --- */
        .wing {
            position: absolute;
            width: 280px;
            height: 180px;
            top: -50px;
            opacity: 0;
            transition: all 1.2s ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        .wing-left { left: -220px; transform: rotate(-10deg); }
        .wing-right { right: -220px; transform: scaleX(-1) rotate(-10deg); }

        /* Using a SVG-like CSS shape for feathered wings */
        .wing::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #ffffff 30%, #f0f0f0 100%);
            clip-path: polygon(0% 50%, 10% 30%, 25% 15%, 45% 5%, 70% 5%, 90% 15%, 100% 40%, 90% 45%, 95% 60%, 80% 65%, 85% 80%, 65% 85%, 70% 100%, 40% 90%, 20% 75%);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.05);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        /* --- ENVELOPE BODY --- */
        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background-color: var(--env-body);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 20;
        }

        /* The Pointed Flap (Triangle) */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 100px solid var(--env-flap); /* Pointing down initially */
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 30;
        }

        /* --- THE FRAMED CARD --- */
        .card {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 260px;
            height: 160px;
            background: #fff;
            padding: 8px;
            border-radius: 12px;
            z-index: 10;
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), z-index 0s 0.4s;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            border: 3px solid var(--card-border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            background: #fff;
        }

        /* OPEN STATE */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg) translateY(100px); /* Flap flips UP */
            z-index: 5;
        }

        .envelope-wrapper.open .wing { opacity: 1; }
        .envelope-wrapper.open .wing-left { transform: rotate(-20deg) translateX(-20px); }
        .envelope-wrapper.open .wing-right { transform: scaleX(-1) rotate(-20deg) translateX(-20px); }

        .envelope-wrapper.open .card {
            transform: translateY(-130px); /* Pops up into the center */
            opacity: 1;
            z-index: 100;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        #typewriter {
            font-size: 1.3em;
            color: #4a4a4a;
            text-align: center;
            line-height: 1.4;
            font-weight: bold;
        }

        .floating-heart {
            position: absolute;
            color: #d81b60;
            font-size: 15px;
            animation: floatUp 4s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openEnvelope()">
        <div class="wing wing-left"></div>
        <div class="wing wing-right"></div>
        
        <div class="envelope">
            <div class="card">
                <div class="card-inner">
                    <div id="typewriter"></div>
                    <div style="color: #e91e63; font-size: 25px; margin-top: 10px;">❤️</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const message = "YES! I would love to be your Sahelii Moti. You are the best!";
        let i = 0;
        let isOpened = false;

        function openEnvelope() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.envelope-wrapper').classList.add('open');
            
            setTimeout(typeWriter, 1000);
            setInterval(createHeart, 500);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 70);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>

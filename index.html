<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #d35d47;
            --bg-bottom: #f4c2b5;
            --env-pink: #d9859a;
            --env-flap: #e29fb0;
            --card-border: #d4a5b1;
            --paper-texture: radial-gradient(circle, #ffffff 0%, #f9f4f0 100%);
        }

        body {
            background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- THE UNIFIED WING SYSTEM --- */
        .wings-container {
            position: absolute;
            width: 1000px; /* Full span */
            height: 400px;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .wing {
            width: 300px;
            height: 300px;
            fill: white;
            stroke: #333;
            stroke-width: 2;
        }

        .left-wing {
            transform-origin: right center;
            /* No margin/gap - absolute placement */
            margin-right: 210px; /* Half of envelope width (420/2) */
        }

        .right-wing {
            transform-origin: left center;
            margin-left: 210px; /* Half of envelope width (420/2) */
        }

        /* --- ANIMATIONS --- */
        .container.open .wings-container {
            opacity: 1;
        }

        .container.open .left-wing {
            animation: flapL 0.6s ease-in-out infinite alternate 1s;
        }

        .container.open .right-wing {
            animation: flapR 0.6s ease-in-out infinite alternate 1s;
        }

        @keyframes flapL {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(60deg); }
        }

        @keyframes flapR {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(-60deg); }
        }

        /* --- ENVELOPE --- */
        .envelope {
            position: relative;
            width: 420px;
            height: 260px;
            background: var(--env-pink);
            border-radius: 0 0 15px 15px;
            z-index: 20;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 75%;
            background: var(--env-flap);
            clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
            z-index: 30;
        }

        /* --- CARD --- */
        .card {
            position: absolute;
            width: 390px;
            height: 340px;
            left: 15px;
            bottom: 10px;
            background: var(--paper-texture);
            border-radius: 12px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
            opacity: 0;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            background-image: url("https://www.transparenttextures.com/patterns/felt.png");
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-300px);
            z-index: 100;
        }

        .card-inner {
            height: 100%;
            border: 3px solid var(--card-border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
        }

        #typewriter {
            font-size: 1.4rem;
            color: #222;
            font-weight: bold;
            text-align: center;
            padding: 0 10px;
        }

        .heart-particle {
            position: absolute;
            z-index: 150;
            animation: burst 2s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" onclick="openSurprise()">
        
        <div class="wings-container">
            <svg class="wing left-wing" viewBox="0 0 200 200">
                <path d="M200,150 C180,100 120,20 50,50 C0,70 -20,130 30,160 C10,160 -10,190 20,220 C40,240 80,230 110,210 C90,230 100,260 140,260 C180,260 200,200 200,150 Z" />
            </svg>
            <svg class="wing right-wing" viewBox="0 0 200 200">
                <path d="M0,150 C20,100 80,20 150,50 C200,70 220,130 170,160 C190,160 210,190 180,220 C160,240 120,230 90,210 C110,230 100,260 60,260 C20,260 0,200 0,150 Z" />
            </svg>
        </div>

        <div class="envelope">
            <div class="card">
                <div class="card-inner">
                    <h2 style="margin:0 0 10px 0; font-size: 2.2rem;">For You</h2>
                    <div id="typewriter"></div>
                    <div style="margin-top:10px; font-size: 30px;">❤️</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.container').classList.add('open');
            
            for(let j=0; j<15; j++) createHeart();
            setInterval(createHeart, 400);
            setTimeout(typeWriter, 1100);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = '❤️';
            const tx = (Math.random() - 0.5) * 600 + 'px';
            const ty = (Math.random() - 1) * 500 + 'px';
            heart.style.setProperty('--tx', tx);
            heart.style.setProperty('--ty', ty);
            document.querySelector('.container').appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>

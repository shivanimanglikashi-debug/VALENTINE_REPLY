<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #ffeef2;
            --envelope-color: #f06292;
            --flap-color: #f48fb1;
            --bow-red: #ff0000;
        }

        body {
            background-color: var(--pink-bg);
            background-image: radial-gradient(#ffc1cc 2px, transparent 2px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
            perspective: 1000px;
        }

        /* --- THE WINGS (CSS Shapes matching your Paper Craft photo) --- */
        .wing {
            position: absolute;
            width: 130px;
            height: 70px;
            background: #fff;
            top: 30px;
            z-index: 5;
            opacity: 0;
            transition: 0.8s ease;
            border-radius: 50% 50% 50% 50% / 20% 20% 80% 80%;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.05), 0 5px 10px rgba(0,0,0,0.1);
        }
        .wing-left { left: -100px; transform: scaleX(-1) rotate(-15deg); }
        .wing-right { right: -100px; transform: rotate(-15deg); }

        .envelope {
            position: relative;
            width: 350px;
            height: 230px;
            background: var(--envelope-color);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 20; /* The base stays here */
        }

        /* Red Bows */
        .mini-bow {
            position: absolute; width: 22px; height: 14px;
            background: var(--bow-red); border-radius: 50%; z-index: 25;
        }
        .mini-bow::before, .mini-bow::after {
            content: ''; position: absolute; width: 14px; height: 18px;
            background: var(--bow-red); border-radius: 50% 50% 0 0; top: -6px;
        }
        .mini-bow::before { left: -6px; transform: rotate(-45deg); }
        .mini-bow::after { right: -6px; transform: rotate(45deg); }

        /* Flap Logic */
        .envelope::before {
            content: ''; position: absolute; top: 0; z-index: 30;
            border-top: 130px solid var(--flap-color);
            border-left: 175px solid transparent; border-right: 175px solid transparent;
            transform-origin: top; transition: transform 0.6s;
        }

        /* --- THE CARD (Sits ON the envelope) --- */
        .card {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 320px;
            height: 200px;
            background: #fff;
            z-index: 10; /* Starts inside */
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), z-index 0s 0.4s;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 10px;
            opacity: 0;
            border: 1px solid #ffc1cc;
        }

        /* --- OPEN STATE --- */
        .envelope-wrapper.open .envelope::before { 
            transform: rotateX(180deg); 
            z-index: 5; /* Moves flap to the back */
        }

        .envelope-wrapper.open .wing { opacity: 1; }
        .envelope-wrapper.open .wing-left { transform: scaleX(-1) translate(-10px, -10px) rotate(-20deg); }
        .envelope-wrapper.open .wing-right { transform: translate(10px, -10px) rotate(-20deg); }

        .envelope-wrapper.open .card {
            /* This moves the card UP then places it IN FRONT of the envelope */
            transform: translateY(-100px); 
            opacity: 1;
            z-index: 100; /* BRINGS IT TO THE VERY FRONT */
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        #typewriter { font-size: 1.6em; color: #d81b60; line-height: 1.4; margin-top: 10px; }
        .floating-item { position: absolute; top: -10%; font-size: 20px; animation: fall linear forwards; pointer-events: none; z-index: 150; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        .instruction { position: absolute; bottom: 8%; color: #d81b60; font-size: 1.5em; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div class="instruction" id="clickText">Click the envelope to open...</div>

    <div class="envelope-wrapper" onclick="openEnvelope()">
        <div class="wing wing-left"></div>
        <div class="wing wing-right"></div>

        <div class="mini-bow" style="top: 20px; left: 40px; transform: rotate(-15deg);"></div>
        <div class="mini-bow" style="top: 150px; right: 40px; transform: rotate(20deg);"></div>
        <div class="mini-bow" style="bottom: 30px; left: 100px; transform: rotate(-10deg);"></div>
        <div class="mini-bow" style="top: 90px; right: 120px; transform: rotate(15deg);"></div>
        <div class="mini-bow" style="bottom: 50px; right: 10px; transform: rotate(-25deg);"></div>

        <div class="envelope">
            <div class="card">
                <div id="typewriter"></div>
                <div style="font-size: 35px; margin-top: 10px;">‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        const message = "YES! \nI would love to be your Sahelii Moti. \nYou are the best! ‚ù§Ô∏è";
        let i = 0; let isOpened = false;

        function openEnvelope() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.envelope-wrapper').classList.add('open');
            document.getElementById('clickText').style.display = 'none';
            document.getElementById('bgMusic').play().catch(() => {});
            setTimeout(typeWriter, 1000);
            setInterval(createFloatingItems, 300);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 80);
            }
        }

        function createFloatingItems() {
            const item = document.createElement('div');
            item.classList.add('floating-item');
            const types = ['‚ù§Ô∏è', 'ü™∂', 'üå∏', 'üíñ', 'üéÄ']; 
            item.innerHTML = types[Math.floor(Math.random() * types.length)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(item);
            setTimeout(() => { item.remove(); }, 7000);
        }
    </script>
</body>
</html>

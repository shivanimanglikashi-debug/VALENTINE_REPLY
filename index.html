<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad: linear-gradient(180deg, #d35d47 0%, #f4c2b5 100%);
            --env-pink: #d9859a;
            --card-border: #d4a5b1;
        }

        body {
            background: var(--bg-grad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- PROFESSIONAL SWAN WINGS --- */
        .wings-svg {
            position: absolute;
            width: 900px; /* Large span */
            z-index: 1;
            opacity: 0;
            transform: scale(0.2) translateY(150px);
            transition: all 1.6s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        /* --- ENVELOPE --- */
        .envelope {
            position: relative;
            width: 320px;
            height: 200px;
            background: var(--env-pink);
            border-radius: 0 0 12px 12px;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 70%;
            background: #e29fb0;
            clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
        }

        /* --- NEW ENLARGED CARD SIZE --- */
        .card {
            position: absolute;
            width: 350px;  /* Forcefully wider */
            height: 300px; /* Forcefully taller */
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 5;
            opacity: 0;
            transform: translateY(0);
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-inner {
            width: 100%; height: 100%;
            border: 3px solid var(--card-border);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* --- OPEN STATE --- */
        .container.open .wings-svg {
            opacity: 1;
            transform: scale(1) translateY(-60px);
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-220px); /* Adjusted for larger size */
            z-index: 100;
        }

        #typewriter {
            font-size: 1.35rem; /* Larger font for larger card */
            color: #333;
            line-height: 1.5;
            font-weight: bold;
        }

        .heart-particle {
            position: absolute;
            top: -10%;
            animation: fall linear forwards;
            z-index: 200;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container" onclick="openSurprise()">
        <svg class="wings-svg" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
            <g stroke="black" stroke-width="1.5" fill="white" stroke-linejoin="round">
                <path d="M400,350 
                         C350,330 200,280 120,180 
                         C100,150 80,100 120,70 
                         C150,50 180,80 200,120 
                         C180,110 160,100 150,130 
                         C140,160 180,180 220,200 
                         C200,190 180,180 170,210 
                         C160,240 200,260 250,280 
                         C230,270 210,265 200,295 
                         C190,325 240,345 300,360 
                         C280,355 260,350 255,380 
                         C250,410 300,430 400,350 Z" />
                
                <g transform="scale(-1, 1) translate(-800, 0)">
                    <path d="M400,350 
                             C350,330 200,280 120,180 
                             C100,150 80,100 120,70 
                             C150,50 180,80 200,120 
                             C180,110 160,100 150,130 
                             C140,160 180,180 220,200 
                             C200,190 180,180 170,210 
                             C160,240 200,260 250,280 
                             C230,270 210,265 200,295 
                             C190,325 240,345 300,360 
                             C280,355 260,350 255,380 
                             C250,410 300,430 400,350 Z" />
                </g>
            </g>
        </svg>

        <div class="envelope"></div>
        
        <div class="card">
            <div class="card-inner">
                <h2 style="margin:0 0 10px 0; font-size: 2.2rem; color: #333;">For You</h2>
                <div id="typewriter"></div>
                <div style="margin-top:15px; font-size: 30px;">❤️</div>
            </div>
        </div>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.container').classList.add('open');
            setTimeout(typeWriter, 1200);
            setInterval(createHeart, 250);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 45);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            const colors = ['#ffffff', '#ffb7c5', '#e91e63', '#4fc3f7', '#81c784', '#ffd54f'];
            heart.innerHTML = '❤️';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.8;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>

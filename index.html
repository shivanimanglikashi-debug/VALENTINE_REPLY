<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad: linear-gradient(180deg, #d35d47 0%, #f4c2b5 100%);
            --env-pink: #d9859a;
            --card-border: #d4a5b1;
        }

        body {
            background: var(--bg-grad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- THE CORRECTED REALISTIC WINGS --- */
        .wings-svg {
            position: absolute;
            width: 850px;
            z-index: 1;
            opacity: 0;
            transform: scale(0.3) translateY(100px);
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            /* Adds the white glowing aura from the image */
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)) drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        /* --- ENVELOPE (OPEN V-SHAPE) --- */
        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background: var(--env-pink);
            border-radius: 0 0 8px 8px;
            z-index: 10;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        /* The V-cut of the open envelope */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 60%;
            background: #e29fb0;
            clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
        }

        /* --- THE POP-UP CARD --- */
        .card {
            position: absolute;
            width: 260px;
            height: 240px;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            z-index: 5;
            opacity: 0;
            transform: translateY(0);
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
        }

        .card-inner {
            width: 100%; height: 100%;
            border: 2px solid var(--card-border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            background: #fff;
        }

        /* --- ANIMATION STATES --- */
        .container.open .wings-svg {
            opacity: 1;
            transform: scale(1) translateY(-40px);
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-160px);
            z-index: 100;
        }

        #typewriter {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.35;
            font-weight: bold;
        }

        /* --- MULTICOLOR HEARTS --- */
        .heart-particle {
            position: absolute;
            top: -10%;
            animation: fall linear forwards;
            z-index: 200;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container" onclick="openSurprise()">
        <svg class="wings-svg" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
            <g stroke="black" stroke-width="1.2" fill="white">
                <g id="left-wing">
                    <path d="M400,300 C350,280 280,200 230,120 C210,80 180,60 150,80 C130,100 150,140 180,180" />
                    <path d="M380,310 C300,280 220,240 160,180 C140,160 120,170 110,200 C100,230 130,250 170,260" />
                    <path d="M360,320 C280,310 200,300 140,260 C120,240 100,260 90,290 C80,320 110,340 150,340" />
                    <path d="M340,330 C270,330 200,340 140,330 C120,320 105,340 100,370 C95,400 120,420 160,410" />
                    <path d="M330,340 C280,350 220,380 170,390 C150,395 140,415 150,440 C160,460 190,460 220,440" />
                </g>
                <g id="right-wing" transform="scale(-1, 1) translate(-800, 0)">
                    <path d="M400,300 C350,280 280,200 230,120 C210,80 180,60 150,80 C130,100 150,140 180,180" />
                    <path d="M380,310 C300,280 220,240 160,180 C140,160 120,170 110,200 C100,230 130,250 170,260" />
                    <path d="M360,320 C280,310 200,300 140,260 C120,240 100,260 90,290 C80,320 110,340 150,340" />
                    <path d="M340,330 C270,330 200,340 140,330 C120,320 105,340 100,370 C95,400 120,420 160,410" />
                    <path d="M330,340 C280,350 220,380 170,390 C150,395 140,415 150,440 C160,460 190,460 220,440" />
                </g>
            </g>
        </svg>

        <div class="envelope"></div>
        
        <div class="card">
            <div class="card-inner">
                <h2 style="margin:0 0 10px 0; font-size: 1.8rem; color: #333;">For You</h2>
                <div id="typewriter"></div>
                <div style="margin-top:10px; font-size: 20px;">❤️</div>
            </div>
        </div>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.container').classList.add('open');
            setTimeout(typeWriter, 1200);
            setInterval(createHeart, 300);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 45);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            const colors = ['#ffffff', '#ffb7c5', '#e91e63', '#4fc3f7', '#81c784', '#ffd54f'];
            heart.innerHTML = '❤️';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.8;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e58e82;
            --env-pink: #f1969a;
            --env-flap: #f4a7ab;
            --card-white: #ffffff;
            --text-dark: #333333;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1.title {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 3.5rem;
            margin: 0 0 40px 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        /* --- SVG WINGS --- */
        .wings-container {
            position: absolute;
            width: 800px; /* Wide enough to spread out */
            height: 200px;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 5; /* Behind envelope, but visible */
        }

        .container.open .wings-container {
            opacity: 1;
        }

        .wing-svg {
            width: 300px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.5));
        }

        .wing-left {
            animation: flapLeft 2s ease-in-out infinite;
            transform-origin: right center;
        }

        .wing-right {
            animation: flapRight 2s ease-in-out infinite;
            transform-origin: left center;
        }

        @keyframes flapLeft {
            0%, 100% { transform: rotate(0deg) translateX(20px); }
            50% { transform: rotate(-10deg) translateX(0px) translateY(-10px); }
        }

        @keyframes flapRight {
            0%, 100% { transform: rotate(0deg) translateX(-20px); }
            50% { transform: rotate(10deg) translateX(0px) translateY(-10px); }
        }

        /* --- ENVELOPE --- */
        .envelope {
            position: relative;
            width: 350px;
            height: 220px;
            background: var(--env-pink);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            z-index: 20;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--env-flap);
            clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
            z-index: 30;
            border-radius: 0 0 10px 10px;
        }

        /* --- CARD --- */
        .card {
            position: absolute;
            width: 310px;
            height: 280px;
            left: 20px;
            bottom: 10px;
            background: var(--card-white);
            border-radius: 15px;
            padding: 25px;
            box-sizing: border-box;
            z-index: 15;
            opacity: 0;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.1), opacity 0.5s;
            border: 8px solid #f9e1e3;
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-260px);
            z-index: 100;
        }

        .card-content {
            text-align: center;
        }

        .card-header {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        #typewriter {
            font-size: 0.95rem;
            color: #444;
            line-height: 1.5;
            font-weight: 600;
        }

        .heart-icon {
            color: #d35d47;
            font-size: 20px;
            margin-top: 10px;
        }

        /* --- UI --- */
        .hint {
            margin-top: 30px;
            color: white;
            font-size: 1.5rem;
            transition: opacity 0.3s;
        }

        .replay-btn {
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background: white;
            color: var(--bg-color);
            font-weight: bold;
            cursor: pointer;
            visibility: hidden;
            opacity: 0;
            transition: 0.5s;
        }

        @media (max-width: 600px) {
            .wings-container { width: 100%; }
            .wing-svg { width: 150px; }
            .envelope { width: 280px; height: 180px; }
            .card { width: 250px; height: 260px; left: 15px; }
            .container.open .card { transform: translateY(-200px); }
        }
    </style>
</head>

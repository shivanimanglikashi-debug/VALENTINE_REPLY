<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e58e82;
            --env-pink: #f1969a;
            --env-flap: #f4a7ab;
            --card-white: #ffffff;
            --text-dark: #333333;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1.title {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 3.5rem;
            margin: 0 0 40px 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        /* --- CSS WINGS --- */
        .wings-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .container.open .wings-wrapper {
            opacity: 1;
        }

        .wing {
            position: absolute;
            width: 180px;
            height: 120px;
            background: white;
            border-radius: 10% 100% 10% 100%;
            box-shadow: -5px 5px 15px rgba(0,0,0,0.1);
            top: -50px;
        }

        /* Decorative feathers using pseudo-elements */
        .wing::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10% 100% 10% 100%;
            top: 20px;
            left: -10px;
            box-shadow: -5px 5px 10px rgba(0,0,0,0.05);
        }

        .wing.left {
            right: 80%;
            transform-origin: right center;
            animation: flapLeft 2s ease-in-out infinite;
        }

        .wing.right {
            left: 80%;
            transform: scaleX(-1);
            transform-origin: left center;
            animation: flapRight 2s ease-in-out infinite;
        }

        @keyframes flapLeft {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-15deg) translateY(-15px); }
        }

        @keyframes flapRight {
            0%, 100% { transform: scaleX(-1) rotate(0deg); }
            50% { transform: scaleX(-1) rotate(-15deg) translateY(-15px); }
        }

        /* --- ENVELOPE --- */
        .envelope {
            position: relative;
            width: 350px;
            height: 220px;
            background: var(--env-pink);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            z-index: 20;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--env-flap);
            clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
            z-index: 30;
            border-radius: 0 0 10px 10px;
        }

        /* --- CARD --- */
        .card {
            position: absolute;
            width: 310px;
            height: 280px;
            left: 20px;
            bottom: 10px;
            background: var(--card-white);
            border-radius: 15px;
            padding: 25px;
            box-sizing: border-box;
            z-index: 15;
            opacity: 0;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.1), opacity 0.5s;
            border: 8px solid #f9e1e3;
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-260px);
            z-index: 100;
        }

        .card-content {
            text-align: center;
        }

        .card-header {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        #typewriter {
            font-size: 0.95rem;
            color: #444;
            line-height: 1.5;
            font-weight: 600;
        }

        .heart-icon {
            color: #d35d47;
            font-size: 20px;
            margin-top: 10px;
        }

        /* --- UI --- */
        .hint {
            margin-top: 30px;
            color: white;
            font-size: 1.5rem;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .replay-btn {
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background: white;
            color: var(--bg-color);
            font-weight: bold;
            cursor: pointer;
            visibility: hidden;
            opacity: 0;
            transition: 0.5s;
        }

        @media (max-width: 500px) {
            .envelope { width: 280px; height: 180px; }
            .card { width: 250px; height: 260px; left: 15px; }
            .wing { width: 120px; height: 80px; }
            .container.open .card { transform: translateY(-200px); }
        }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sahelii Moti</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #c8533d;
            --bg-bottom: #f2c7bc;
            --env-pink: #d9859a;
            --env-light: #fce4ec;
            --card-border: #d4a5b1;
        }

        body {
            background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- DETAILED SVG WINGS WITH OUTLINES --- */
        .wings-svg {
            position: absolute;
            width: 850px;
            z-index: 1;
            opacity: 0;
            transform: scale(0.4) translateY(50px);
            transition: all 1.3s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }

        /* --- ENVELOPE --- */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: var(--env-pink);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .envelope-inner {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: var(--env-light);
            clip-path: polygon(0% 0%, 100% 0%, 50% 50%);
            opacity: 0.5;
        }

        /* --- THE CARD --- */
        .card {
            position: absolute;
            width: 280px;
            height: 180px;
            background: #fff;
            border-radius: 15px;
            padding: 10px;
            box-sizing: border-box;
            z-index: 20;
            opacity: 0;
            transform: translateY(0);
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .card-inner {
            width: 100%; height: 100%;
            border: 4px solid var(--card-border);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background: #fff;
        }

        /* --- OPEN STATE --- */
        .container.open .wings-svg {
            opacity: 1;
            transform: scale(1.1) translateY(-20px);
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-130px) translateX(20px);
            z-index: 100;
        }

        /* --- MULTICOLOR FALLING HEARTS --- */
        .heart-particle {
            position: absolute;
            top: -10%;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #typewriter {
            font-size: 1.3em;
            color: #333;
            line-height: 1.4;
            font-weight: bold;
        }

        .heart-icon {
            color: #e91e63;
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container" onclick="openSurprise()">
        <svg class="wings-svg" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="shadow">
                    <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
                </filter>
            </defs>
            <g filter="url(#shadow)">
                <g fill="white" stroke="#222" stroke-width="1.2">
                    <path d="M400,200 Q380,100 250,60 Q200,50 150,80 Q170,100 200,100 Z" />
                    <path d="M380,210 Q350,130 200,110 Q150,110 120,150 Q150,170 180,170 Z" />
                    <path d="M360,220 Q320,160 180,160 Q130,170 110,210 Q140,230 170,220 Z" />
                    <path d="M340,230 Q300,190 190,210 Q150,220 140,260 Q170,280 200,260 Z" />
                    <path d="M320,240 Q280,220 210,250 Q180,260 190,300 Q220,310 240,290 Z" />
                </g>
                <g transform="scale(-1 1) translate(-800 0)" fill="white" stroke="#222" stroke-width="1.2">
                    <path d="M400,200 Q380,100 250,60 Q200,50 150,80 Q170,100 200,100 Z" />
                    <path d="M380,210 Q350,130 200,110 Q150,110 120,150 Q150,170 180,170 Z" />
                    <path d="M360,220 Q320,160 180,160 Q130,170 110,210 Q140,230 170,220 Z" />
                    <path d="M340,230 Q300,190 190,210 Q150,220 140,260 Q170,280 200,260 Z" />
                    <path d="M320,240 Q280,220 210,250 Q180,260 190,300 Q220,310 240,290 Z" />
                </g>
            </g>
        </svg>

        <div class="envelope">
            <div class="envelope-inner"></div>
        </div>
        
        <div class="card">
            <div class="card-inner">
                <div id="typewriter"></div>
                <div class="heart-icon">❤️</div>
            </div>
        </div>
    </div>

    <script>
        const message = "YES! I would love to be your Sahelii Moti. You are the best!";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.container').classList.add('open');
            setTimeout(typeWriter, 1000);
            
            // Generate multicolor hearts
            setInterval(createMulticolorHeart, 250);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 70);
            }
        }

        function createMulticolorHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            
            // Randomly select color from a romantic palette
            const colors = ['#ffffff', '#ffb7c5', '#e91e63', '#ff8a80', '#fce4ec'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            heart.innerHTML = '❤️';
            heart.style.color = randomColor;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 18 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2.5 + 's';
            heart.style.opacity = Math.random() * 0.7 + 0.3;
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>

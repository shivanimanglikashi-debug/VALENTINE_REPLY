<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Valentine Response</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffeef2; --pink: #ff4d6d; --dark-pink: #d81b60; }
        body { 
            background-color: var(--bg); background-image: radial-gradient(#ffc1cc 1px, transparent 1px);
            background-size: 20px 20px; display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden; font-family: 'Dancing Script', cursive;
        }

        .envelope-wrapper { position: relative; cursor: pointer; z-index: 10; }
        
        .envelope {
            position: relative; width: 320px; height: 220px; background: #f06292;
            border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* Office Stamp Styling */
        .stamp {
            position: absolute; top: 20px; right: 20px; width: 80px; height: 80px;
            border: 4px double #b71c1c; border-radius: 50%; color: #b71c1c;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Oswald', sans-serif; font-size: 12px; text-transform: uppercase;
            transform: rotate(25deg); z-index: 10; background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 5px rgba(183, 28, 28, 0.2);
            pointer-events: none; opacity: 0.8;
        }
        .stamp-inner { border: 1px solid #b71c1c; border-radius: 50%; padding: 5px; text-align: center; }

        .envelope::before {
            content: ''; position: absolute; top: 0; z-index: 4;
            border-top: 110px solid #f48fb1; border-left: 160px solid transparent;
            border-right: 160px solid transparent; transform-origin: top; transition: transform 0.5s 0.3s;
        }

        .envelope::after {
            content: ''; position: absolute; z-index: 3;
            border-top: 110px solid transparent; border-right: 160px solid #f06292;
            border-bottom: 110px solid #f06292; border-left: 160px solid #f06292;
            border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
        }

        .letter {
            position: absolute; bottom: 5px; left: 10px; width: 300px; height: 200px;
            background: white; z-index: 2; transition: 0.8s; padding: 30px;
            box-sizing: border-box; text-align: center; border-radius: 5px;
            color: var(--dark-pink); display: flex; flex-direction: column;
            justify-content: center; opacity: 0;
        }

        .envelope-wrapper.open .envelope::before { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .letter { 
            transform: translateY(-180px); height: 380px; width: 340px; 
            left: -10px; z-index: 5; opacity: 1; box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        #typewriter { font-size: 2.2em; line-height: 1.3; white-space: pre-wrap; }
        .heart-main { color: var(--pink); font-size: 50px; animation: pulse 1s infinite; display: none; margin-top: 15px; }
        @keyframes pulse { 50% { transform: scale(1.2); } }

        .falling-heart {
            position: absolute; top: -10%; color: #ff8fa3; font-size: 20px;
            animation: fall linear forwards; pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        .instruction {
            position: absolute; bottom: 15%; color: var(--dark-pink);
            font-size: 1.5em; animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="instruction" id="clickText">Click to Review Official Request...</div>

    <div class="envelope-wrapper" onclick="openLetter()">
        <div class="stamp">
            <div class="stamp-inner">ALL YOURS<br>LOVE DEPT</div>
        </div>
        
        <div class="envelope">
            <div class="letter">
                <div id="typewriter"></div>
                <div class="heart-main" id="mainHeart">‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://cdn.pixabay.com/audio/2022/02/07/audio_64b071680d.mp3" type="audio/mpeg">
    </audio>

    <script>
        const message = "YES! \nI would love to be your Sahelii Moti. \nYou are the best! ‚ù§Ô∏è";
        let i = 0;
        let isOpened = false;

        function openLetter() {
            if (isOpened) return;
            isOpened = true;
            
            document.querySelector('.envelope-wrapper').classList.add('open');
            document.getElementById('clickText').style.display = 'none';
            
            // Fix for Music
            const music = document.getElementById('bgMusic');
            music.play().catch(e => {
                console.log("Browser blocked auto-play. It should play now on click.");
            });

            setTimeout(typeWriter, 1000);
            setInterval(createHeart, 400);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 120); 
            } else {
                document.getElementById("mainHeart").style.display = "block";
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            const types = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üå∏'];
            heart.innerHTML = types[Math.floor(Math.random() * types.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
    </script>
</body>
</html>

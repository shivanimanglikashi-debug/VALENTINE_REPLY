<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #ffeef2;
            --envelope-color: #f06292;
            --flap-color: #f48fb1;
            --bow-red: #ff0000;
        }

        body {
            background-color: var(--pink-bg);
            background-image: radial-gradient(#ffc1cc 2px, transparent 2px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        /* Floating Items (Feathers, Hearts) */
        .floating-item {
            position: absolute; top: -10%; font-size: 20px;
            animation: fall linear forwards; pointer-events: none;
            z-index: 1;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* Envelope Wrapper */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        .envelope {
            position: relative;
            width: 350px;
            height: 230px;
            background: var(--envelope-color);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Red Bows Styling */
        .mini-bow {
            position: absolute;
            width: 20px;
            height: 12px;
            background: var(--bow-red);
            border-radius: 50%;
            z-index: 11;
        }
        .mini-bow::before, .mini-bow::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 15px;
            background: var(--bow-red);
            border-radius: 50% 50% 0 0;
            top: -5px;
        }
        .mini-bow::before { left: -5px; transform: rotate(-45deg); }
        .mini-bow::after { right: -5px; transform: rotate(45deg); }

        /* Envelope Flap */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            z-index: 4;
            border-top: 130px solid var(--flap-color);
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            transform-origin: top;
            transition: transform 0.6s 0.3s;
        }

        /* Card Animation */
        .card {
            position: absolute;
            bottom: 10px;
            left: 15px;
            width: 320px;
            height: 200px;
            background: #fff;
            z-index: 2;
            transition: 0.8s ease-in-out;
            padding: 25px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 10px;
            opacity: 0;
            border: 1px solid #ffc1cc;
        }

        /* Dancing Couple (Giphy Sticker) */
        .couple-container {
            position: absolute;
            bottom: -20px;
            left: -140px;
            width: 180px;
            z-index: 15;
            display: none;
            animation: bounceDance 1.5s infinite alternate ease-in-out;
        }
        @keyframes bounceDance {
            0% { transform: scale(1) rotate(-5deg); }
            100% { transform: scale(1.05) rotate(5deg); }
        }

        /* Angel Wings for the Side of Envelope */
        .wing {
            position: absolute;
            width: 80px;
            top: 50px;
            z-index: 0;
            opacity: 0.8;
            display: none;
        }
        .wing-left { left: -60px; transform: scaleX(-1); }
        .wing-right { right: -60px; }

        /* Opening Logic */
        .envelope-wrapper.open .envelope::before { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .card {
            transform: translateY(-230px);
            height: 400px;
            opacity: 1;
            z-index: 5;
        }
        .envelope-wrapper.open .couple-container, 
        .envelope-wrapper.open .wing { display: block; }

        #typewriter { font-size: 1.8em; color: #d81b60; line-height: 1.4; }

        .instruction { position: absolute; bottom: 8%; color: #d81b60; font-size: 1.5em; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div class="instruction" id="clickText">Click to open the envelope...</div>

    <div class="envelope-wrapper" onclick="openEnvelope()">
        <div class="mini-bow" style="top: 20px; left: 40px; transform: rotate(-15deg);"></div>
        <div class="mini-bow" style="top: 150px; right: 40px; transform: rotate(20deg);"></div>
        <div class="mini-bow" style="bottom: 30px; left: 100px; transform: rotate(-10deg);"></div>
        <div class="mini-bow" style="top: 90px; right: 120px; transform: rotate(15deg);"></div>
        <div class="mini-bow" style="bottom: 50px; right: 10px; transform: rotate(-25deg);"></div>

        <img src="https://cdn-icons-png.flaticon.com/512/5405/5405904.png" class="wing wing-left">
        <img src="https://cdn-icons-png.flaticon.com/512/5405/5405904.png" class="wing wing-right">

        <div class="couple-container">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZudGpsZGl2NGR5bms4YXFwdHh6MGx2OGFkNjE4czF4bW5ibzN0eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iO6mxvO9S7zW1I4Xn3/giphy.gif" style="width:100%;" alt="Dancing Couple">
        </div>

        <div class="envelope">
            <div class="card">
                <div id="typewriter"></div>
                <div style="font-size: 45px; margin-top: 15px;">‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/10/14/audio_9939f04533.mp3" type="audio/mpeg">
    </audio>

    <script>
        const message = "YES! \nI would love to be your Sahelii Moti. \nYou are the best! ‚ù§Ô∏è";
        let i = 0;
        let isOpened = false;

        function openEnvelope() {
            if (isOpened) return;
            isOpened = true;

            document.querySelector('.envelope-wrapper').classList.add('open');
            document.getElementById('clickText').style.display = 'none';
            
            // Playing the music
            const music = document.getElementById('bgMusic');
            music.play();

            setTimeout(typeWriter, 1200);
            setInterval(createFloatingItems, 300);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        function createFloatingItems() {
            const item = document.createElement('div');
            item.classList.add('floating-item');
            const types = ['‚ù§Ô∏è', 'ü™∂', 'üå∏', 'üíñ', 'üéÄ']; 
            item.innerHTML = types[Math.floor(Math.random() * types.length)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(item);
            setTimeout(() => { item.remove(); }, 7000);
        }
    </script>
</body>
</html>

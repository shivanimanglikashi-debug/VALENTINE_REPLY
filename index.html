<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #ffeef2;
            --envelope-color: #f06292;
            --flap-color: #f48fb1;
        }

        body {
            background-color: var(--pink-bg);
            background-image: radial-gradient(#ffc1cc 2px, transparent 2px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        /* --- REALISTIC FEATHERED WINGS --- */
        .wing {
            position: absolute;
            width: 170px;
            height: 100px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            top: 10px;
            z-index: 5;
            opacity: 0;
            transition: all 0.9s ease-in-out;
            border-radius: 0% 100% 40% 60% / 0% 100% 20% 80%;
            box-shadow: 
                -5px 10px 20px rgba(0,0,0,0.1),
                inset 10px -10px 20px rgba(255,255,255,1);
        }
        
        .wing-left { 
            left: -140px; 
            transform: rotate(-10deg) skewY(-5deg);
        }
        
        .wing-right { 
            right: -140px; 
            transform: scaleX(-1) rotate(-10deg) skewY(-5deg); 
        }

        /* Gentle Flap Animation */
        @keyframes flap {
            0%, 100% { transform: rotate(-10deg) skewY(-5deg); }
            50% { transform: rotate(-20deg) translateY(-10px) skewY(-8deg); }
        }
        @keyframes flap-right {
            0%, 100% { transform: scaleX(-1) rotate(-10deg) skewY(-5deg); }
            50% { transform: scaleX(-1) rotate(-20deg) translateY(-10px) skewY(-8deg); }
        }

        .envelope {
            position: relative;
            width: 350px;
            height: 230px;
            background: var(--envelope-color);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 20;
        }

        /* Envelope Flap */
        .envelope::before {
            content: ''; position: absolute; top: 0; z-index: 30;
            border-top: 130px solid var(--flap-color);
            border-left: 175px solid transparent; border-right: 175px solid transparent;
            transform-origin: top; transition: transform 0.6s ease;
        }

        /* --- THE CARD --- */
        .card {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 320px;
            height: 200px;
            background: #fff;
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), z-index 0s 0.4s;
            padding: 25px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 12px;
            opacity: 0;
            border: 2px solid #ffc1cc;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- OPEN STATE --- */
        .envelope-wrapper.open .envelope::before { 
            transform: rotateX(180deg); 
            z-index: 5; /* Flap goes behind card */
        }

        .envelope-wrapper.open .wing { opacity: 1; }
        .envelope-wrapper.open .wing-left { animation: flap 2.5s infinite ease-in-out; }
        .envelope-wrapper.open .wing-right { animation: flap-right 2.5s infinite ease-in-out; }

        .envelope-wrapper.open .card {
            transform: translateY(-120px); 
            opacity: 1;
            z-index: 100; /* Card sits in front of everything */
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        #typewriter { font-size: 1.7em; color: #d81b60; line-height: 1.4; font-weight: bold; }
        
        .floating-item { 
            position: absolute; top: -10%; font-size: 20px; 
            animation: fall linear forwards; pointer-events: none; z-index: 150; 
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        .instruction { 
            position: absolute; bottom: 8%; color: #d81b60; font-size: 1.5em; 
            animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div class="instruction" id="clickText">Click to open your message...</div>

    <div class="envelope-wrapper" onclick="openEnvelope()">
        <div class="wing wing-left"></div>
        <div class="wing wing-right"></div>

        <div class="envelope">
            <div class="card">
                <div id="typewriter"></div>
                <div style="font-size: 35px; margin-top: 15px;">‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <script>
        const message = "YES! \nI would love to be your Sahelii Moti. \nYou are the best! ‚ù§Ô∏è";
        let i = 0; let isOpened = false;

        function openEnvelope() {
            if (isOpened) return;
            isOpened = true;
            
            document.querySelector('.envelope-wrapper').classList.add('open');
            document.getElementById('clickText').style.display = 'none';

            setTimeout(typeWriter, 1000);
            setInterval(createFloatingItems, 300);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 85);
            }
        }

        function createFloatingItems() {
            const item = document.createElement('div');
            item.classList.add('floating-item');
            const types = ['‚ù§Ô∏è', '‚ú®', 'üå∏', 'üíñ']; 
            item.innerHTML = types[Math.floor(Math.random() * types.length)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(item);
            setTimeout(() => { item.remove(); }, 7000);
        }
    </script>
</body>
</html>

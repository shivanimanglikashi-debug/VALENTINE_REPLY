<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #d35d47;
            --bg-bottom: #f4c2b5;
            --env-pink: #d9859a;
            --env-flap: #e29fb0;
            --card-border: #d4a5b1;
            --paper-texture: radial-gradient(circle, #ffffff 0%, #f9f4f0 100%);
        }

        body {
            background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .click-hint {
            color: white;
            font-size: 1.8rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: pulse 1.5s ease-in-out infinite;
            transition: opacity 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* --- ENVELOPE --- */
        .envelope {
            position: relative;
            width: 420px;
            height: 260px;
            background: var(--env-pink);
            border-radius: 0 0 15px 15px;
            z-index: 20;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 75%;
            background: var(--env-flap);
            clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
            z-index: 30;
        }

        /* --- CARD --- */
        .card {
            position: absolute;
            width: 390px;
            height: 340px;
            left: 15px;
            bottom: 10px;
            background: var(--paper-texture);
            border-radius: 12px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
            opacity: 0;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            background-image: url("https://www.transparenttextures.com/patterns/felt.png");
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-300px);
            z-index: 100;
        }

        .card-inner {
            height: 100%;
            border: 3px solid var(--card-border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
        }

        #typewriter {
            font-size: 1.4rem;
            color: #222;
            font-weight: bold;
            text-align: center;
            padding: 0 10px;
            line-height: 1.4;
        }

        .heart-particle {
            position: absolute;
            z-index: 150;
            animation: burst 2s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="crinkleSound" src="https://www.soundjay.com/misc/sounds/paper-crunch-1.mp3" preload="auto"></audio>

    <div class="wrapper">
        <div class="container" onclick="openSurprise()">
            <div class="envelope">
                <div class="card">
                    <div class="card-inner">
                        <h2 style="margin:0 0 10px 0; font-size: 2.2rem;">For You</h2>
                        <div id="typewriter"></div>
                        <div style="margin-top:10px; font-size: 30px;">❤️</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="click-hint" id="hint">Click to open</div>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            
            // Play sound
            const sound = document.getElementById('crinkleSound');
            sound.play().catch(e => console.log("Audio play blocked until user interaction"));

            document.querySelector('.container').classList.add('open');
            document.getElementById('hint').style.opacity = '0';
            
            for(let j=0; j<15; j++) createHeart();
            setInterval(createHeart, 400);
            setTimeout(typeWriter, 1100);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = '❤️';
            const tx = (Math.random() - 0.5) * 600 + 'px';
            const ty = (Math.random() - 1) * 500 + 'px';
            heart.style.setProperty('--tx', tx);
            heart.style.setProperty('--ty', ty);
            document.querySelector('.container').appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>

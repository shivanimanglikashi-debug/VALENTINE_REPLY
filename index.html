<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad: linear-gradient(180deg, #d35d47 0%, #f4c2b5 100%);
            --env-pink: #d9859a;
            --card-border: #d4a5b1;
        }

        body {
            background: var(--bg-grad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- PROFESSIONAL ILLUSTRATED WINGS --- */
        .wings-svg {
            position: absolute;
            width: 950px; /* Increased span for impact */
            z-index: 1;
            opacity: 0;
            transform: scale(0.4) translateY(100px);
            transition: all 1.6s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7)) drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        /* --- ENVELOPE --- */
        .envelope {
            position: relative;
            width: 320px;
            height: 200px;
            background: var(--env-pink);
            border-radius: 0 0 12px 12px;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 70%;
            background: #e29fb0;
            clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
        }

        /* --- ENLARGED POP-UP CARD --- */
        .card {
            position: absolute;
            width: 320px;  /* Increased Width */
            height: 280px; /* Increased Height */
            background: #fff;
            border-radius: 12px;
            padding: 12px;
            box-sizing: border-box;
            z-index: 5;
            opacity: 0;
            transform: translateY(0);
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
        }

        .card-inner {
            width: 100%; height: 100%;
            border: 3px solid var(--card-border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background: #fff;
        }

        /* --- OPEN STATE --- */
        .container.open .wings-svg {
            opacity: 1;
            transform: scale(1.1) translateY(-60px);
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-180px); /* Pops higher due to size */
            z-index: 100;
        }

        #typewriter {
            font-size: 1.25rem;
            color: #333;
            line-height: 1.4;
            font-weight: bold;
        }

        .heart-particle {
            position: absolute;
            top: -10%;
            animation: fall linear forwards;
            z-index: 200;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container" onclick="openSurprise()">
        <svg class="wings-svg" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
            <g stroke="black" stroke-width="1.5" fill="white" stroke-linejoin="round">
                <g id="left-wing-full">
                    <path d="M500,300 C450,250 350,100 200,80 C150,70 100,100 80,150 C70,200 120,250 180,270 C130,280 90,320 100,380 C110,430 160,450 220,440 C180,460 170,520 230,540 C300,560 380,500 500,300 Z" />
                    <path d="M420,280 Q300,200 180,180" fill="none" stroke-opacity="0.4"/>
                    <path d="M400,320 Q320,300 160,320" fill="none" stroke-opacity="0.4"/>
                    <path d="M380,360 Q320,380 200,420" fill="none" stroke-opacity="0.4"/>
                </g>
                <g id="right-wing-full" transform="scale(-1, 1) translate(-1000, 0)">
                    <path d="M500,300 C450,250 350,100 200,80 C150,70 100,100 80,150 C70,200 120,250 180,270 C130,280 90,320 100,380 C110,430 160,450 220,440 C180,460 170,520 230,540 C300,560 380,500 500,300 Z" />
                    <path d="M420,280 Q300,200 180,180" fill="none" stroke-opacity="0.4"/>
                    <path d="M400,320 Q320,300 160,320" fill="none" stroke-opacity="0.4"/>
                    <path d="M380,360 Q320,380 200,420" fill="none" stroke-opacity="0.4"/>
                </g>
            </g>
        </svg>

        <div class="envelope"></div>
        
        <div class="card">
            <div class="card-inner">
                <h2 style="margin:0 0 10px 0; font-size: 2rem; color: #333;">For You</h2>
                <div id="typewriter"></div>
                <div style="margin-top:15px; font-size: 26px;">❤️</div>
            </div>
        </div>
    </div>

    <script>
        const message = "Yes! I'll be your valentine. Believe me you're my world as of now. I cannot imagine my life without you. You're still my favourite morning face with those sleepy eyes.";
        let i = 0;
        let isOpened = false;

        function openSurprise() {
            if (isOpened) return;
            isOpened = true;
            document.querySelector('.container').classList.add('open');
            setTimeout(typeWriter, 1200);
            setInterval(createHeart, 250);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 45);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            const colors = ['#ffffff', '#ffb7c5', '#e91e63', '#4fc3f7', '#81c784', '#ffd54f'];
            heart.innerHTML = '❤️';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.8;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>

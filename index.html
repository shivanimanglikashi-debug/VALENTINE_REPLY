<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Letter For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #ffeef2;
            --envelope-color: #f06292;
            --flap-color: #f48fb1;
            --bow-color: #ff0000;
        }

        body {
            background-color: var(--pink-bg);
            background-image: radial-gradient(#ffc1cc 2px, transparent 2px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        /* Envelope Container */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        /* The Envelope Base */
        .envelope {
            position: relative;
            width: 350px;
            height: 230px;
            background: var(--envelope-color);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* Red Bows */
        .bow {
            position: absolute;
            width: 40px;
            height: 25px;
            background: var(--bow-color);
            border-radius: 50%;
            z-index: 10;
        }
        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 35px;
            background: var(--bow-color);
            border-radius: 50% 50% 0 0;
            top: -10px;
        }
        .bow::before { left: -10px; transform: rotate(-45deg); }
        .bow::after { right: -10px; transform: rotate(45deg); }
        
        .bow-tl { top: -10px; left: -10px; transform: scale(0.7); }
        .bow-tr { top: -10px; right: -10px; transform: scale(0.7); }
        .bow-bl { bottom: -10px; left: -10px; transform: scale(0.7); }
        .bow-br { bottom: -10px; right: -10px; transform: scale(0.7); }

        /* Envelope Flap */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            z-index: 4;
            border-top: 130px solid var(--flap-color);
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            transform-origin: top;
            transition: transform 0.6s 0.3s;
        }

        /* The Card inside */
        .card {
            position: absolute;
            bottom: 10px;
            left: 15px;
            width: 320px;
            height: 200px;
            background: #fff;
            border: 2px solid #ffc1cc;
            z-index: 2;
            transition: 0.8s ease-in-out;
            padding: 25px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 10px;
            opacity: 0;
        }

        /* Animation when Opened */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }
        .envelope-wrapper.open .card {
            transform: translateY(-220px) scale(1.1);
            height: 400px;
            opacity: 1;
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #typewriter {
            font-size: 2em;
            color: #d81b60;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .heart-main {
            color: #ff4d6d;
            font-size: 50px;
            animation: pulse 1s infinite;
            display: none;
            margin-top: 20px;
        }

        @keyframes pulse { 50% { transform: scale(1.2); } }

        .falling-heart {
            position: absolute; top: -10%; font-size: 25px;
            animation: fall linear forwards; pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .instruction {
            position: absolute; bottom: 10%; color: #d81b60;
            font-size: 1.5em; animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="instruction" id="clickText">Click to open the envelope...</div>

    <div class="envelope-wrapper" onclick="openEnvelope()">
        <div class="bow bow-tl"></div>
        <div class="bow bow-tr"></div>
        <div class="bow bow-bl"></div>
        <div class="bow bow-br"></div>

        <div class="envelope">
            <div class="card">
                <div id="typewriter"></div>
                <div class="heart-main" id="mainHeart">‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const message = "YES! \nI would love to be your Sahelii Moti. \nYou are the best! ‚ù§Ô∏è";
        let i = 0;
        let isOpened = false;

        function openEnvelope() {
            if (isOpened) return;
            isOpened = true;

            document.querySelector('.envelope-wrapper').classList.add('open');
            document.getElementById('clickText').style.display = 'none';

            // Start music
            document.getElementById('bgMusic').play();

            // Typing animation
            setTimeout(typeWriter, 1200);
            setInterval(createHeart, 400);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                document.getElementById("mainHeart").style.display = "block";
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            const types = ['‚ù§Ô∏è', 'üéÄ', 'üå∏', 'üíñ'];
            heart.innerHTML = types[Math.floor(Math.random() * types.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
    </script>
</body>
</html>
